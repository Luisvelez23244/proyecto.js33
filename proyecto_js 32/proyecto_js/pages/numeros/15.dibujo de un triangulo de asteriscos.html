<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dibujo de un Triángulo de Asteriscos</title>
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<body>
    <img src="/img/a.jpg" alt="Descripción de la imagen" class="full-screen-img">
    <main>
        <h1>Dibujo de un Triángulo de Asteriscos</h1>
        <form>
            <div>
                <label for="numero">Altura</label>
                <input type="number" id="numero" placeholder="Ingrese la altura del triángulo">
            </div>
            <div>
                <label for="resultado">Resultado</label>
                <textarea class="form-control bg-light text-primary border-primary shadow-lg p-3 rounded" id="resultado" placeholder="Aquí va el triángulo..." readonly></textarea>
            </div>
            <button onclick="dibujarTriangulo()" type="button">Dibujar Triángulo</button>
            <button type="button" onclick="resetForm15()">Resetear</button>
        </form>
    </main>
    <script src="/js/numeros.js"></script>
</body>
</html>
