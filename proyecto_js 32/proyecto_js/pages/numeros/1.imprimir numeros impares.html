<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imprimir Números Impares</title>
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<body>
    <img src="/img/a.jpg" alt="Descripción de la imagen" class="full-screen-img">
    <main>
        <h1>Imprimir Números Impares</h1>
        <form>
            <div>
                <label for="numero">Número</label>
                <input type="text" id="numero" placeholder="Ingrese 1 y 50">
            </div>
            <div>
                <label for="resp">Respuesta</label>
                <textarea class="form-control bg-light text-primary border-primary shadow-lg p-3 rounded" id="resp" placeholder="Aquí va la respuesta..."></textarea>
            </div>
            <button onclick="imprimirImpares()" type="button">Aceptar</button>
            <button type="button" onclick="resetForm1()">Resetear</button>
        </form>
    </main>
    <script src="/js/numeros.js"></script>
</body>
</html>
