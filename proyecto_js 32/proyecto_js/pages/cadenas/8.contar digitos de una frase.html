<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contar Dígitos en una Frase</title>
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<body>
    <img src="/img/a.jpg" alt="Descripción de la imagen" class="full-screen-img">
    <main>
        <h1>Contar Dígitos en una Frase</h1>
        <form>
            <div>
                <label for="frase">Frase</label>
                <input type="text" id="frase" placeholder="Ingrese una frase">
            </div>
            <div>
                <label for="resultado">Resultado</label>
                <textarea class="form-control bg-light text-primary border-primary shadow-lg p-3 rounded" id="resultado" placeholder="Aquí va el conteo de dígitos..." readonly></textarea>
            </div>
            <button onclick="contarDigitosFrase()" type="button">Contar Dígitos</button>
            <button type="button" onclick="resetForm23()">Resetear</button>
        </form>
    </main>
    <script src="/js/cadenas.js"></script>
</body>
</html>
