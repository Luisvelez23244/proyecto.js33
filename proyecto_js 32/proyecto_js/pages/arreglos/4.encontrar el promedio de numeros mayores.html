<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promedio de Números Mayores a un Valor</title>
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<body>
    <img src="/img/a.jpg" alt="Descripción de la imagen" class="full-screen-img">
    <main>
        <h1>Promedio de Números Mayores a un Valor</h1>
        <form>
            <div>
                <label for="numeros">Números</label>
                <input type="text" id="numeros" placeholder="Ingrese una lista de números separados por comas">
            </div>
            <div>
                <label for="valor">Valor Límite</label>
                <input type="number" id="valor" placeholder="Ingrese un valor límite">
            </div>
            <div>
                <label for="resultado">Resultado</label>
                <textarea class="form-control bg-light text-primary border-primary shadow-lg p-3 rounded" id="resultado" placeholder="Aquí va el promedio..." readonly></textarea>
            </div>
            <button onclick="calcularPromedioMayores()" type="button">Calcular Promedio</button>
            <button type="button" onclick="resetForm29()">Resetear</button>
        </form>
    </main>
    <script src="/js/arreglos.js"></script>
</body>
</html>
