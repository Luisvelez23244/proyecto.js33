<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de Dígitos</title>
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<body>
    <img src="/img/a.jpg" alt="Descripción de la imagen" class="full-screen-img">
    <main>
        <h1>Suma de Dígitos</h1>
        <form>
            <div>
                <label for="numero">Número</label>
                <input type="number" id="numero" placeholder="Ingrese un número">
            </div>
            <div>
                <label for="resultado">Resultado</label>
                <textarea class="form-control bg-light text-primary border-primary shadow-lg p-3 rounded" id="resultado" placeholder="Aquí va la suma de los dígitos..." readonly></textarea>
            </div>
            <button onclick="sumarDigitos()" type="button">Calcular Suma</button>
            <button type="button" onclick="resetForm32()">Resetear</button>
        </form>
    </main>
    <script src="/js/arreglos.js"></script>
</body>
</html>
