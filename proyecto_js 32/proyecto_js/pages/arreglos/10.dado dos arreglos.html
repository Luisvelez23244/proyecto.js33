<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de Elementos de Dos Arreglos</title>
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<body>
    <img src="/img/a.jpg" alt="Descripción de la imagen" class="full-screen-img">
    <main>
        <h1>Suma de Elementos de Dos Arreglos</h1>
        <form>
            <div>
                <label for="arreglo1">Arreglo 1</label>
                <input type="text" id="arreglo1" placeholder="Ingrese el primer arreglo separado por comas">
            </div>
            <div>
                <label for="arreglo2">Arreglo 2</label>
                <input type="text" id="arreglo2" placeholder="Ingrese el segundo arreglo separado por comas">
            </div>
            <div>
                <label for="resultado">Resultado</label>
                <textarea class="form-control bg-light text-primary border-primary shadow-lg p-3 rounded" id="resultado" placeholder="Aquí va el arreglo suma..." readonly></textarea>
            </div>
            <button onclick="sumarArreglos()" type="button">Sumar Arreglos</button>
            <button type="button" onclick="resetForm35()">Resetear</button>
        </form>
    </main>
    <script src="/js/arreglos.js"></script>
</body>
</html>
