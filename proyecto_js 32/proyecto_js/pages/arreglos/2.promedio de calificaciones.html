<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promedio de Calificaciones</title>
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<body>
    <img src="/img/a.jpg" alt="Descripción de la imagen" class="full-screen-img">
    <main>
        <h1>Promedio de Calificaciones</h1>
        <form>
            <div>
                <label for="calificacion1">Calificación 1</label>
                <input type="number" id="calificacion1" placeholder="Ingrese la calificación 1">
            </div>
            <div>
                <label for="calificacion2">Calificación 2</label>
                <input type="number" id="calificacion2" placeholder="Ingrese la calificación 2">
            </div>
            <div>
                <label for="calificacion3">Calificación 3</label>
                <input type="number" id="calificacion3" placeholder="Ingrese la calificación 3">
            </div>
            <div>
                <label for="calificacion4">Calificación 4</label>
                <input type="number" id="calificacion4" placeholder="Ingrese la calificación 4">
            </div>
            <div>
                <label for="calificacion5">Calificación 5</label>
                <input type="number" id="calificacion5" placeholder="Ingrese la calificación 5">
            </div>
            <div>
                <label for="resultado">Resultado</label>
                <textarea class="form-control bg-light text-primary border-primary shadow-lg p-3 rounded" id="resultado" placeholder="Aquí va el promedio..." readonly></textarea>
            </div>
            <button onclick="calcularPromedio()" type="button">Calcular Promedio</button>
            <button type="button" onclick="resetForm27()" >Resetear</button>
        </form>
    </main>
    <script src="/js/arreglos.js"></script>
</body>
</html>
